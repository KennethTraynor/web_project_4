<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Around The U.S. logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img src="images/avatar.png" class="profile__avatar" alt="profile image">

          <div class="profile__info">
            <div class="profile__edit-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button aria-label="edit-profile" name="edit-profile" class="profile__edit-button" type="button"></button>
            </div>

            <p class="profile__about">Explorer</p>

          </div>

          <button aria-label="add" name="add" class="profile__add-button" type="button"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__container">

        </ul>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">

        <button class="popup__close-button" aria-label="close" name="close" type="button" ></button>

        <div class="edit-form">

          <h2 class="edit-form__header">Edit profile</h2>

          <form action="#" class="edit-form__form" name="form">
            <input type="text" name="name" class="edit-form__input edit-form__input_type_name" value="" required placeholder="Name">
            <input type="text" name="about" class="edit-form__input edit-form__input_type_about" value="" required placeholder="About me">
            <button class="edit-form__submit" aria-label="submit" name="submit" type="submit">Save</button>
          </form>
        </div>

      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">

        <button class="popup__close-button" aria-label="close" name="close" type="button" ></button>

        <div class="edit-form">

          <h2 class="edit-form__header">New Place</h2>

          <form action="#" class="edit-form__form" name="form">
            <input type="text" name="title" class="edit-form__input edit-form__input_type_title" value="" required placeholder="Title">
            <input type="url" name="url" class="edit-form__input edit-form__input_type_image-url" value="" required placeholder="Image Link">
            <button class="edit-form__submit" aria-label="submit" name="submit" type="submit">Create</button>
          </form>
        </div>

      </div>
    </div>

    <div class="popup popup_type_preview">
      <div class="popup__container popup__container_type_preview">

        <button class="popup__close-button" aria-label="close" name="close" type="button" ></button>
        <div class="preview-image">
          <img class="preview-image__image" src="#" alt="">
          <p class="preview-image__caption"></p>
        </div>
      </div>
    </div>

  </div>

  <template id="card-template">
    <li class="element">
      <img src="#" class="element__image" alt="">
      <div class="element__text-row">
        <button aria-label="delete" name="delete" class="element__delete-button" type="button"></button>
        <h2 class="element__text"></h2>
        <button aria-label="like" name="like" class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="scripts/index.js"></script>

</body>

</html>
