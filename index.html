<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Around The U.S. logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img src="images/avatar.png" class="profile__avatar" alt="profile image">

          <div class="profile__info">
            <div class="profile__edit-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button aria-label="edit profile" name="edit profile" class="profile__edit-button" type="button"></button>
            </div>

            <p class="profile__about">Explorer</p>

          </div>

          <button aria-label="add" name="add" class="profile__add"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img src="images/card-yosemite.png" class="element__image" alt="An image of Yosemite Valley">
            <div class="element__text-row">
              <h2 class="element__text">Yosemite Valley</h2>
              <button aria-label="like" name="like" class="element__like-button" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/card-louise.png" class="element__image" alt="An image of Lake Louise">
            <div class="element__text-row">
              <h2 class="element__text">Lake Louise</h2>
              <button aria-label="like" name="like" class="element__like-button" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/card-bald.png" class="element__image" alt="An image of the Bald Mountains">
            <div class="element__text-row">
              <h2 class="element__text">Bald Mountains</h2>
              <button aria-label="like" name="like" class="element__like-button" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/card-latemar.png" class="element__image" alt="An image of Latemar">
            <div class="element__text-row">
              <h2 class="element__text">Latemar</h2>
              <button aria-label="like" name="like" class="element__like-button" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/card-vanoise.png" class="element__image" alt="An image of Vanoise National Park">
            <div class="element__text-row">
              <h2 class="element__text">Vanoise National Park</h2>
              <button aria-label="like" name="like" class="element__like-button" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/card-lago-di-braies.png" class="element__image" alt="An image of Lago di Braies">
            <div class="element__text-row">
              <h2 class="element__text">Lago di Braies</h2>
              <button aria-label="like" name="like" class="element__like-button" type="button"></button>
            </div>
          </li>

        </ul>

      </section>

      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>

    </main>

    <div class="popup">
      <div class="popup__container">

        <button class="popup__close-button" aria-label="close" name="close" type="button" ></button>

        <div class="edit-form">

          <h2 class="edit-form__header">Edit profile</h2>

          <form action="#" class="edit-form__form">
            <input type="text" name="name" class="edit-form__input edit-form__input_type_name" value="" required placeholder="Name">
            <input type="text" name="about" class="edit-form__input edit-form__input_type_about" value="" required placeholder="About me">
            <button class="edit-form__submit" aria-label="submit" name="submit" type="submit">Save</button>
          </form>
        </div>

      </div>
    </div>

  </div>

  <script src="scripts/index.js"></script>

</body>

</html>
