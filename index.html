<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Around The U.S. logo">
      <div class="header__line"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img src="images/avatar.png" class="profile__avatar" alt="profile image">

          <div class="profile__info">
            <div class="profile__edit-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>

            <p class="profile__about">Explorer</p>

          </div>

          <button class="profile__add"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img src="images/card-yosemite.png" class="element__image" alt="An image of Yosemite Valley">
            <p class="element__text">Yosemite Valley</p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="images/card-louise.png" class="element__image" alt="An image of Lake Louise">
            <p class="element__text">Lake Louise</p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="images/card-bald.png" class="element__image" alt="An image of the Bald Mountains">
            <p class="element__text">Bald Mountains</p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="images/card-latemar.png" class="element__image" alt="An image of Latemar">
            <p class="element__text">Latemar</p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="images/card-vanoise.png" class="element__image" alt="An image of Vanoise National Park">
            <p class="element__text">Vanoise National Park</p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="images/card-lago-di-braies.png" class="element__image" alt="An image of Lago di Braies">
            <p class="element__text">Lago di Braies</p>
            <button class="element__like-button"></button>
          </li>

        </ul>

      </section>

      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>

    </main>

    <div class="popup">
      <div class="popup__container">

        <div class="edit-form">
          <div class="edit-form__container">
            <button class="edit-form__close-button"></button>

            <h2 class="edit-form__header">Edit profile</h2>

            <form action="#" class="edit-form__form">
              <input type="text" name="name" class="edit-form__input edit-form__input_type_name" value="" placeholder="Name">
              <input type="text" name="about" class="edit-form__input edit-form__input_type_about" value="" placeholder="About me">
              <button class="edit-form__submit" type="submit">Save</button>
            </form>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
