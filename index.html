<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/avatar.png" class="profile__avatar" alt="profile image">

        <div class="profile__info">
          <div class="profile__name-edit-align">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__about">Explorer</p>
        </div>

        <button class="profile__add"></button>

      </section>

      <section class="elements">
        <div class="elements__container">
          <div class="element">
            <img src="images/card-yosemite.png" class="element__image" alt="">
            <p class="element__text">Yosemite Valley</p>
            <button class="element__heart"></button>
          </div>

          <div class="element">
            <img src="images/card-louise.png" class="element__image" alt="">
            <p class="element__text">Lake Louise</p>
            <button class="element__heart"></button>
          </div>

          <div class="element">
            <img src="images/card-bald.png" class="element__image" alt="">
            <p class="element__text">Bald Mountains</p>
            <button class="element__heart"></button>
          </div>

          <div class="element">
            <img src="images/card-latemar.png" class="element__image" alt="">
            <p class="element__text">Latemar</p>
            <button class="element__heart"></button>
          </div>

          <div class="element">
            <img src="images/card-vanoise.png" class="element__image" alt="">
            <p class="element__text">Vanoise National Park</p>
            <button class="element__heart"></button>
          </div>

          <div class="element">
            <img src="images/card-lago-di-braies.png" class="element__image" alt="">
            <p class="element__text">Lago di Braies</p>
            <button class="element__heart"></button>
          </div>

        </div>


      </section>

    </main>
  </div>
</body>
</html>
